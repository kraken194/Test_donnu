<!DOCTYPE html>
<html lang="ru">
<head>
	<meta charset="utf-8">
	<title>Catalog</title>
	<link rel="stylesheet" type="text/css" href="css/slick.css"/>
	<link rel="stylesheet" type="text/css" href="css/slick-theme.css"/>
	<link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
	<p class="order">ОБЯЗАТЕЛЬНО ДОБАВЬТЕ СВОЙ ЗАКАЗ</p>
	<div class="full">
		<div class="slider">
			<div class="item first">
				<div class="circle novelty"><span class="upText">Новинка</span></div>
				<div class="item_head"><span class="upText">Математика</span></div>
				<div class="item_description">
					<div class="item_img">
						<img src="img/math.png" alt="img">
						<div class="item_name"><span class="upText">Котосовы</span></div>
						<div class="item_coast visibility">0 hrn</div>
					</div>
					<button class="purple"><span class="upText">Скоро в продаже</span></button>
				</div>
			</div>
			<div class="item second">
				<div class="item_head"><span class="upText">Подарок</span></div>
				<div class="item_description">
					<div class="item_img">
						<img src="img/g1.png" alt="img">
						<div class="item_name"><span class="upText">Набор умника</span></div>
						<div class="item_coast"><span class="crossed">200 ГРН</span> 190 <span class="smallText">ГРН</span></div>
					</div>
					<button><span class="upText">В корзину</span></button>
				</div>
			</div>
			<div class="item third">
				<div class="circle top"><span class="upText">Хит продаж</span></div>
				<div class="item_head"><span class="upText">Устный счет</span></div>
				<div class="item_description">
					<div class="item_img">
						<img src="img/tc.png" alt="img">
						<div class="item_name"><span class="upText">Турбосчет</span></div>
						<div class="item_coast">320 <span class="smallText">ГРН</span></div>
					</div>
					<button><span class="upText">В корзину</span></button>
				</div>
			</div>
			<div class="item fourth">
				<div class="circle top"><span class="upText">Хит продаж</span></div>
				<div class="item_head"><span class="upText">Буквы и чтение</span></div>
				<div class="item_description">
					<div class="item_img">
						<img src="img/zb1.png" alt="img">
						<div class="item_name"><span class="upText">Зверобуквы</span></div>
						<div class="item_coast">450 <span class="smallText">ГРН</span></div>
					</div>
					<button><span class="upText">В корзину</span></button>
				</div>
			</div>
			<div class="item fifth">
				<div class="item_head"><span class="upText">Настольные игры</span></div>
				<div class="item_description">
					<div class="item_img">
						<img src="img/zbus.png" alt="img">
						<div class="item_name"><span class="upText">Зверобус</span></div>
						<div class="item_coast">150 <span class="smallText">ГРН</span></div>
					</div>
					<button><span class="upText">В корзину</span></button>
				</div>
			</div>
		</div>
	</div>
</body>
<script type="text/javascript" src="js/jquery-1.11.0.min.js"></script>
<script type="text/javascript" src="js/jquery-migrate-1.2.1.min.js"></script>
<script type="text/javascript" src="js/slick.min.js"></script>
<script type="text/javascript" src="js/main.js"></script>
</html>
